<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’– A Question ðŸ’–</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 20px;
    }

    .container {
      background-color: #fff0f6;
      padding: clamp(24px, 5vw, 50px);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 30px;
      font-size: clamp(20px, 5vw, 32px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* allows infinite growth */
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: clamp(14px, 4vw, 18px);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #ffd6e8;
      color: #ff1493;
    }

    #result {
      font-size: clamp(26px, 6vw, 42px);
      color: #ff1493;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Tejiri will you be my girlfriend? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">Yayyy!! ðŸ’–ðŸ’–ðŸ’–</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");
    const result = document.getElementById("result");

    let paddingX = 28;
    let paddingY = 14;
    let fontSize = 16;

    noBtn.addEventListener("click", () => {
      // infinite 30% growth
      paddingX *= 1.3;
      paddingY *= 1.3;
      fontSize *= 1.3;

      yesBtn.style.padding = `${paddingY}px ${paddingX}px`;
      yesBtn.style.fontSize = `${fontSize}px`;
    });

    yesBtn.addEventListener("click", () => {
      container.innerHTML = "";
      result.style.display = "block";
      container.appendChild(result);
    });
  </script>
</body>
</html>
